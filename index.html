<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-container container-fluid">
			<div class="navbar-header text-center">
				<p class="navbar-header-white navbar-text white-color">Twitter</p>
			</div>
		</div>
	</nav>
	<section class="container">
		<form id="twitter-form">
			<div class="form-group">
				<label for="message">Twitter:</label>
				<textarea id="message" name="message" class="form-control" rows="3"></textarea>
			</div>
			<button id="add-button" type="submit" class="btn btn-default" >Agregar</button>
			<p id="#alerta"><span id="character">140</span></p>

		</form>
	</section>
	<section id="posts" class="container">
	</section>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
